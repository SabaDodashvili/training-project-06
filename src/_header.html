<header class="header">
  <div class="header__wrapper">
    <div class="header__container container">
      <div class="header__body">
        <div class="header__main">
          <div class="header__logo">Logo</div>
          <div class="header__manu manu">
            <div class="manu__body">
              <ul class="manu__list">
                <li class="manu__item">
                  <a class="manu__link" href="#" data-goto=".products">Products</a>
                  <button class="manu__arrow">
                    <svg><use xlink:href="images/icons/icons.svg#header-arrow"></use></svg>
                  </button>
                  <ul class="manu__sub-list">
                    <li class="manu__sub-item">
                      <a class="manu__sub-link" href="#">any element</a>
                    </li>
                    <li class="manu__sub-item">
                      <a class="manu__sub-link" href="#">any element</a>
                    </li>
                    <li class="manu__sub-item">
                      <a class="manu__sub-link" href="#">any element</a>
                    </li>
                  </ul>
                </li>
                <li class="manu__item">
                  <a class="manu__link" href="#" data-goto=".blog">Blog</a>
                  <button class="manu__arrow">
                    <svg><use xlink:href="images/icons/icons.svg#header-arrow"></use></svg>
                  </button>
                  <ul class="manu__sub-list">
                    <li class="manu__sub-item">
                      <a class="manu__sub-link" href="#">any element</a>
                    </li>
                    <li class="manu__sub-item">
                      <a class="manu__sub-link" href="#">any element</a>
                    </li>
                    <li class="manu__sub-item">
                      <a class="manu__sub-link" href="#">any element</a>
                    </li>
                  </ul>
                </li>
                <li class="manu__item">
                  <a class="manu__link" href="#" data-goto=".gallery">Gallery</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="header__search">
          <div class="search-form">
            <button class="search-form__icon search-form__icon_one" type="button">
              <svg><use xlink:href="images/icons/icons.svg#search"></use></svg>
            </button>
            <form class="search-form__item" action="#">
              <button class="search-form__icon search-form__icon" type="submit">
                <svg><use xlink:href="images/icons/icons.svg#search"></use></svg>
              </button>
              <input class="search-form__input" type="text" placeholder="most faster search" autocomplete="off" />
            </form>
          </div>
        </div>
        <div class="header__actions header-actions">
          <a class="header-actions__item header-actions__item_icon header-actions__item_icon_like" href="#">
            <svg><use xlink:href="images/icons/icons.svg#heart"></use></svg>
          </a>
          <div class="header-actions__item header-cart">
            <a class="header-cart__icon" href="#">
              <svg><use xlink:href="images/icons/icons.svg#basket"></use></svg>
            </a>
            <div class="header-cart__body">
              <ul class="header-cart__list cart-list"></ul>
            </div>
          </div>
          <a class="header-actions__item header-actions__item_icon header-actions__item_icon_user" href="#">
            <svg><use xlink:href="images/icons/icons.svg#user"></use></svg>
          </a>
        </div>
        <div class="header__manu-icon manu-icon">
          <span></span>
        </div>
      </div>
    </div>
  </div>
</header>
